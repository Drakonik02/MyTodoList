<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="bodyList">
        <div class="headList">
            <h1>My ToDo List</h1>
            <div class="createTask">
                <input type="text" id="textList" placeholder="Type...">
                <button id="buttonAdd"><img src="icon/plusIcon.png"></button>
            </div>
        </div>
        <div id='tasksFilter'>
            <button id="done" class="done"><img src="icon/doneIcon.png" width="20px" height="20px"></button>
                <div class='one'>
                    <div class='two'></div>
                </div>
            <button id="unDone" class="unDone"><img src="icon/unDoneIcon.png" width="20px" height="20px"></button>
        </div>
        <ul id="ulElement">
        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
